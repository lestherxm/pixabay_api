<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <script src="https://kit.fontawesome.com/415f4d1bf2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!-- <link href="./assets/css/album.css" rel="stylesheet"> -->
    <!-- Custom -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Pixabay</title>
</head>
<body>
    <!-- Navbar Header Section -->
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <!-- Camera Icon -->
                    <i class="fa-solid fa-camera mr-1"></i>
                    <strong>Pixabay</strong>
                </a>
            </div>
        </div>
    </header>
    <!-- Form Search Section -->
    <main role="main" class="welcome-section py-5">
        <section class="jumbotron text-center py-5">
            <div class="container">
                <h1 class="jumbotron-heading">Galería de Imágenes totalmente gratuita</h1>
                <p class="lead">Utiliza palabras clave para obtener mejores resultados</p>
                <div class="container container-search-form">
                    <section class="form-section mt-4">
                        <form id="searchForm" autocomplete="off" class="d-flex">
                            <div class="container-form-options">
                                <div class="search-itself">
                                    <button type="submit" class="btn btn-dark" title="Buscar">
                                        <!-- Icono de Buscar -->
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                    <input type="text" name="q" id="inputQ" class="form-control me-2 inputQ ml-2">
                                </div>
                                <div class="filter-options">
                                    <div class="filter-container">
                                        <label for="image_type">Tipo</label>
                                        <select title="Tipo" name="image_type" id="image_type" class="form-control image_type btn-dark ml-2">
                                            <option value="all">Todo</option>
                                            <option value="photo">Fotografía</option>
                                            <option value="illustration">Ilustración</option>
                                            <option value="vector">Vector</option>
                                        </select>
                                    </div>
                                    <div class="filter-container">
                                        <label for=category">Categoría</label>
                                        <select title="Categoria" name="category" id="category" class="form-control category btn-dark ml-2">
                                            <option value="null">Todo</option>
                                            <option value="backgrounds">Fondos</option>
                                            <option value="nature">Naturaleza</option>
                                            <option value="fashion">Fashion</option>
                                            <option value="science">Ciencia</option>
                                            <option value="education">Educación</option>
                                            <option value="health">Salud</option>
                                        </select>
                                    </div>
                                    <div class="filter-container">
                                        <label for=orientation">Orientación</label>
                                        <select title="Orientación" name="orientation" id="orientation" class="form-control orientation btn-dark ml-2">
                                            <option value="horizontal">Horizontal</option>
                                            <option value="vertical">Vertical</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <!-- Resultset Section -->
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" id="rowResultSet">
                <!-- Aqui se ingresan dinamicamente las imagenes siguiendo este template -->
                <!-- <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                            data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                            alt="Card image cap">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- Footer Section -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2023 Pixabay by <a href="https://github.com/lestherxm">lestherxm</a></p>
            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="./assets/js/main.js" type="text/javascript"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
